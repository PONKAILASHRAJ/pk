<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV | PONKAILASHRAJ</title>
  <style>
    :root {
      --bg: #050505;
      --text: #D9D9D9;
      --accent: #374878;
      --highlight: #00FFFF;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    nav {
      background: #0D0F17;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding-bottom: 2px;
    }

    nav a:hover,
    nav a.active {
      color: var(--highlight);
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--highlight);
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .container {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s ease forwards;
    }

    h1 {
      color: var(--text);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0;
      line-height: 1;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 2.5rem;
      font-family: monospace, monospace;
    }

    /* Typewriter effect */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid var(--highlight);
      animation:
        typing 2.5s steps(20, end),
        blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch; } /* Adjusted for "Curriculum Vitae" */
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--highlight); }
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 1s;
    }

    h3 a {
      color: var(--highlight);
      text-decoration: none;
    }

    h3 a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: disc inside;
      padding: 0;
      margin-top: 1.5rem;
    }

    ul li {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeUp 0.8s ease forwards;
    }

    ul li:nth-child(1) { animation-delay: 1.3s; }
    ul li:nth-child(2) { animation-delay: 1.6s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html" class="active">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <h1><span class="typewriter">CURRICULUM VITAE</span></h1>
    <h3><a href="notes/PK_Resume.pdf">CV (PDF)</a></h3>
    <ul>
      <li>Education: B.Tech in Mathematics and Computing, IISc</li>
      <li>Research Interests: Probability theory</li>
    </ul>
  </div>
</body>
</html>
