<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes | PONKAILASHRAJ</title>
  <style>
    :root {
      --bg: #050505;
      --text: #D9D9D9;
      --accent: #374878;
      --highlight: #00FFFF;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    nav {
      background: #0D0F17;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding-bottom: 2px; /* small padding so underline isn't too low */
    }

    /* Underline on hover */
    nav a:hover,
    nav a.active {
      color: var(--highlight);
    }

    /* Create underline directly under text */
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;  /* exactly at the bottom of text */
      width: 0;
      height: 2px;
      background-color: var(--highlight);
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .container {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: var(--text);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0;
      line-height: 1;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 2.5rem;
      font-family: monospace, monospace;
    }

    h2 {
      color: var(--highlight);
      margin-top: 3rem;
    }

    .note {
      margin: 1.5rem 0;
      padding: 1rem;
      background-color: #0D0F17;
      border-left: 4px solid var(--accent);
      border-radius: 8px;
    }

    .note h3 {
      margin: 0 0 0.5rem;
      color: var(--text);
    }

    .meta {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .meta span {
      margin-right: 1.5rem;
    }

    .note a {
      color: var(--highlight);
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  </nav>
