<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CV | B. Pon Kailash Raj</title>
<style>
:root {
  --bg: #050505;
  --text: #D9D9D9;
  --accent: #374878;
  --highlight: #00FFFF;
}

body {
  margin: 0;
  padding: 0;
  background-color: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
}

nav {
  background: #0D0F17;
  padding: 1rem 2rem;
  display: flex;
  justify-content: flex-end;
  gap: 2rem;
}

nav a {
  color: var(--accent);
  text-decoration: none;
  font-weight: bold;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--highlight);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

nav a:hover {
  color: var(--highlight);
}

.container {
  padding: 4rem 2rem;
  max-width: 800px;
  margin: 0 auto;
  animation: fadeSlide 1s ease forwards;
}

h1 {
  color: var(--text);
  margin-bottom: 1rem;
}

.typewriter {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  font-size: 2rem;
  animation: typing 2s steps(16, end) forwards;
  position: relative;
}

.typewriter::after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: .15em;
  background-color: var(--highlight);
  animation: blink-caret 0.75s step-end infinite;
  animation-iteration-count: 2.7;
  animation-fill-mode: forwards;
}

p, li, h3 a {
  color: var(--accent);
}

h3 a {
  text-decoration: none;
}

h3 a:hover {
  color: var(--highlight);
}

@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(-20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes typing {
  from { width: 0; }
  to   { width: 16ch; }
}

@keyframes blink-caret {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
</style>
</head>

  <a href="cv.html">CV</a>
