<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B. Pon Kailash Raj</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <style>
  :root {
    --bg: #000000;
    --text: #c2baba; 
    --accent: #6b0000; /* Richer blood red */
    --highlight: #ff1a1a; 
    --font-main: 'EB Garamond', serif;
    --font-header: 'Cinzel', serif; 
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: var(--font-main);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* --- THE RED WAVE BACKGROUND --- */
  body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background:
          /* 1. FLUID WAVE TEXTURE (SVG) 
             baseFrequency="0.009 0.08" stretches the noise horizontally to make "waves" */
          url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="waveFilter"><feTurbulence type="fractalNoise" baseFrequency="0.009 0.08" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#waveFilter)" opacity="0.08"/></svg>'),
          
          /* 2. RIPPLE GRADIENTS (The "Waves") */
          repeating-radial-gradient(
            circle at 50% 120%, 
            transparent 0, 
            transparent 10%, 
            rgba(60, 0, 0, 0.4) 12%, 
            transparent 15%
          ),

          /* 3. DEEP RED BLOBS */
          radial-gradient(circle at 20% 0%, #290000 0%, transparent 50%),
          radial-gradient(circle at 80% 90%, #3d0000 0%, transparent 60%),
          
          /* 4. BLACK BASE */
          #000000;
      
      background-blend-mode: color-dodge, normal, screen, normal;
      animation: pulseRed 8s ease-in-out infinite alternate;
  }

  /* Subtle pulsing of the background redness */
  @keyframes pulseRed {
    0% { opacity: 0.8; }
    100% { opacity: 1; }
  }

  nav {
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2.5rem;
    /* Glassmorphism hint to separate nav from waves */
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  }

  nav a {
    color: #888; 
    text-decoration: none;
    font-family: var(--font-header);
    font-size: 0.9rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    position: relative;
    transition: all 0.4s ease;
  }

  nav a::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 0;
    height: 1px;
    background-color: var(--highlight);
    transform: translateX(-50%);
    transition: width 0.3s ease;
    box-shadow: 0 0 8px var(--highlight);
  }

  nav a:hover {
    color: #e0e0e0;
    text-shadow: 0 0 10px var(--accent);
  }

  nav a:hover::after {
    width: 100%;
  }

  nav a.active {
    color: #bbb;
    text-shadow: 0 0 5px var(--accent);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: calc(100vh - 80px);
  }

  .profile-pic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    /* Dark Red Border */
    border: 1px solid #4a0000;
    margin-bottom: 1.5rem;
    
    animation: float 4s ease-in-out infinite, fadeSlide 1.5s ease forwards;
    opacity: 0;
    /* Red glow behind the image */
    box-shadow: 0 0 50px rgba(60, 0, 0, 0.6);
  }

  h1 {
    font-family: var(--font-header);
    font-weight: 500;
    font-size: 2.5rem;
    letter-spacing: 0.2em;
    color: var(--text);
    margin: 0.5rem 0;
    
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid var(--highlight); 
    width: 0;
    
    animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    animation-delay: 0.5s;
    
    /* Text Shadow to make it pop off the waves */
    text-shadow: 0 5px 15px rgba(0,0,0,0.8);
  }

  p {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    font-style: italic;
    color: #8a8a8a;
    opacity: 0;
    animation: fadeSlide 1.5s ease forwards;
  }

  .sub-text {
    font-size: 1rem;
    color: var(--accent);
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  p:nth-of-type(1) { animation-delay: 3.2s; }
  p:nth-of-type(2) { animation-delay: 3.5s; }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--highlight); }
  }
  
  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; letter-spacing: 0.1em; }
    nav { justify-content: center; gap: 1rem; }
  }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="cv.pdf" target="_blank">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    
    <h1>PONKAILASHRAJ</h1>
    
    <p>B.Tech Mathematics and Computing</p>
    <p class="sub-text">Indian Institute of Science, Bengaluru</p>
  </div>

</body>
</html>
