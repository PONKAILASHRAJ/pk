<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>B. Pon Kailash Raj</title>
<style>
  :root {
    --bg: #050505;
    --text: #D9D9D9;
    --accent: #374878;
    --highlight: #00FFFF;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: system-ui, sans-serif;
  }

  nav {
    background: #0D0F17;
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
  }

  nav a {
    position: relative;
    color: var(--accent);
    text-decoration: none;
    font-weight: normal;
    font-size: 1rem;
    padding-bottom: 4px;
  }

  /* Underline animation on hover */
  nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: var(--highlight);
    transition: width 0.3s ease;
  }

  nav a:hover::after {
    width: 100%;
  }

  /* Active link styles: bold + persistent thick underline */
  nav a.active {
    font-weight: bold;
    color: var(--highlight);
  }

  nav a.active::after {
    width: 100%;
    height: 3px;
    background-color: var(--highlight);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: calc(100vh - 64px);
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--accent);
    margin-bottom: 1rem;
  }

  h1 {
    margin: 0.5rem 0 0.25rem;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text);
  }

  p {
    margin: 0.25rem 0;
    color: var(--accent);
  }

  /* Typewriter effect */

  .typewriter {
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    font-weight: 700;
    font-size: 2rem;
    border-right: 0.15em solid var(--highlight);
    animation:
      typing 3s steps(18, end) forwards,
      blink 0.75s step-end infinite;
    animation-fill-mode: forwards;
    animation-delay: 0s, 3s;
  }

  /* typing animation - reveal text */
  @keyframes typing {
    from { width: 0; }
    to { width: 18ch; }
  }

  /* blinking cursor animation */
  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: var(--highlight); }
  }

  /* Hide cursor after typing is done */
  .typewriter.animation-done {
    border-right: none;
    animation: none;
  }
</style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1><span class="typewriter">PONKAILASHRAJ</span></h1>
    <p>B.Tech Mathematics and Computing</p>
    <p>Indian Institute of Science, Bengaluru</p>
  </div>

  <script>
    // Remove blinking cursor after typing animation
    const typewriter = document.querySelector('.typewriter');
    setTimeout(() => {
      typewriter.classList.add('animation-done');
    }, 3000);

    // Automatically add "active" class to nav link matching current page
    const navLinks = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split('/').pop();

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage || (currentPage === '' && link.getAttribute('href') === 'index.html')) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
