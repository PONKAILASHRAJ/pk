<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B. Pon Kailash Raj</title>
  <style>
  :root {
    --bg: #050505;
    --text: #D9D9D9;
    --accent: #374878;
    --highlight: #00FFFF;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: system-ui, sans-serif;
  }

  nav {
    background: #0D0F17;
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
  }

  nav a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
    position: relative;
  }

  nav a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: var(--highlight);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
  }

  nav a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  nav a:hover {
    color: var(--highlight);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: calc(100vh - 64px);
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--accent);
    margin-bottom: 1rem;
    animation: float 4s ease-in-out infinite;
  }

  h1 {
    margin: 0.5rem 0 0.25rem;
    font-size: 2rem;
    color: var(--text);
  }

  p {
    margin: 0.25rem 0;
    color: var(--accent);
    animation: fadeSlide 1s ease forwards;
  }

  /* Floating profile picture */
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  /* Typewriter effect */
  .typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid var(--highlight);
    width: 0;
    animation:
      typing 3s steps(17, end) forwards,
      blink-caret .75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 17ch; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--highlight); }
  }

  /* Fade-in slide-down for other texts */
  @keyframes fadeSlide {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* delay fade-in of p tags */
  .container p:nth-of-type(1) { animation-delay: 0.5s; }
  .container p:nth-of-type(2) { animation-delay: 1s; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1 class="typewriter">B. Pon Kailash Raj</h1>
    <p>B.Tech Mathematics and Computing</p>
    <p>Indian Institute of Science, Bengaluru</p>
  </div>
</body>
</html>
