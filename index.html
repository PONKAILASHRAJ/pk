<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Notes - B. Pon Kailash Raj</title>
<style>
  :root {
    --bg: #050505;
    --text: #D9D9D9;
    --accent: #374878;
    --highlight: #00FFFF;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: system-ui, sans-serif;
  }

  nav {
    background: #0D0F17;
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
  }

  nav a {
    position: relative;
    color: var(--accent);
    text-decoration: none;
    font-weight: normal;
    font-size: 1rem;
    padding-bottom: 4px;
  }

  /* Underline animation on hover */
  nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: var(--highlight);
    transition: width 0.3s ease;
  }

  nav a:hover::after {
    width: 100%;
  }

  /* Active link styles: bold + persistent thick underline */
  nav a.active {
    font-weight: bold;
    color: var(--highlight);
  }

  nav a.active::after {
    width: 100%;
    height: 3px;
    background-color: var(--highlight);
  }

  .container {
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
  }

  h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  /* You can style your notes content here */
  .note {
    margin-bottom: 1rem;
    color: var(--text);
  }
</style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <h1>Notes</h1>
    <div class="note">
      <!-- Your notes content here -->
      <p>Welcome to my notes page.</p>
    </div>
  </div>

  <script>
    // Automatically add "active" class to nav link matching current page
    const navLinks = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split('/').pop();

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage || (currentPage === '' && link.getAttribute('href') === 'index.html')) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
