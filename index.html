<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B. Pon Kailash Raj</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <style>
  :root {
    /* --- THE GOTHIC PALETTE --- */
    --bg: #000000;
    --text: #bfb4b4; /* Pale, bone-grey */
    --accent: #5e0a0a; /* Dried blood red */
    --highlight: #ff0000; /* Fresh blood/Glowing red */
    --font-main: 'EB Garamond', serif;
    --font-header: 'Cinzel', serif; /* Roman/Gothic headers */
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: var(--font-main);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* --- VOID BACKGROUND --- */
  body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background:
          /* Subtle Noise */
          url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.04"/></svg>'),
          /* Deep Red Shadows */
          radial-gradient(circle at 20% 20%, #1a0000 0%, transparent 60%),
          radial-gradient(circle at 80% 80%, #0f0000 0%, transparent 60%),
          /* Pure Black Base */
          #000000;
      background-blend-mode: overlay, screen, normal;
  }

  nav {
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2.5rem;
  }

  nav a {
    color: #666; 
    text-decoration: none;
    font-family: var(--font-header);
    font-size: 0.9rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    position: relative;
    transition: all 0.4s ease;
  }

  /* Blood drop underline effect */
  nav a::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: var(--highlight);
    opacity: 0;
    transform: translateX(-50%);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px var(--highlight);
  }

  nav a:hover {
    color: #e0e0e0;
    text-shadow: 0 0 8px var(--accent);
  }

  nav a:hover::after {
    opacity: 1;
    width: 100%;
    height: 1px;
    border-radius: 0;
    box-shadow: 0 0 5px var(--highlight);
  }

  nav a.active {
    color: #a3a3a3;
    border-bottom: 1px solid var(--accent);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: calc(100vh - 80px);
  }

  .profile-pic {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    /* Double border for a medallion look */
    border: 1px solid #330000;
    outline: 4px solid rgba(20, 0, 0, 0.5);
    margin-bottom: 1.5rem;
    
    animation: float 4s ease-in-out infinite, fadeSlide 1.5s ease forwards;
    opacity: 0;
    box-shadow: 0 0 40px rgba(40, 0, 0, 0.4);
  }

  h1 {
    font-family: var(--font-header);
    font-weight: 500;
    font-size: 2.5rem;
    letter-spacing: 0.2em;
    color: var(--text);
    margin: 0.5rem 0;
    
    /* Typewriter effect variables */
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid var(--accent); /* Dark red cursor */
    width: 0;
    
    animation: typing 3.5s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    animation-delay: 0.5s;
    
    /* Subtle blood glow */
    text-shadow: 0 0 20px rgba(100, 0, 0, 0.3);
  }

  p {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    font-style: italic;
    color: #7a7a7a;
    opacity: 0;
    animation: fadeSlide 1.5s ease forwards;
  }

  .sub-text {
    font-size: 1rem;
    color: var(--accent);
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
  }

  p:nth-of-type(1) { animation-delay: 3.5s; }
  p:nth-of-type(2) { animation-delay: 3.8s; }

  /* --- ANIMATIONS --- */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }

  @keyframes fadeSlide {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100%; } /* Adjusted to fit text content dynamically */
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--accent); }
  }
  
  /* Responsive adjustments */
  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; letter-spacing: 0.1em; }
    nav { justify-content: center; gap: 1rem; }
  }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="cv.pdf" target="_blank">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    
    <h1>PONKAILASHRAJ</h1>
    
    <p>B.Tech Mathematics and Computing</p>
    <p class="sub-text">Indian Institute of Science, Bengaluru</p>
  </div>

</body>
</html>
