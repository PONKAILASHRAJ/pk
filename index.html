<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B. Pon Kailash Raj</title>
  <style>
  :root {
    /* Color Palette - Kept the same as it works well with dark red */
    --bg: #000000;
    --text: #bfaeae; /* Muted, pale red-grey */
    --accent: #8f5e5e; /* Darker red for subtitles */
    --highlight: #d64545; /* Bright red for active elements */
  }

  body {
    margin: 0;
    padding: 0;
    color: var(--text);
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* --- UPDATED SMOKY BACKGROUND --- */
  body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      /* UPDATED COLORS:
         I replaced the previous brownish-reds with deeper, richer "blood red" tones 
         (#4a0000, #380000) and tightened the gradients so more pure black shows through.
      */
      background:
          /* The Noise Texture (slightly reduced opacity for darker feel) */
          url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.04"/></svg>'),
          /* Deep Blood Red Blob 1 (Top Left) */
          radial-gradient(circle at 20% 30%, #4a0000 0%, transparent 70%),
          /* Deep Blood Red Blob 2 (Bottom Right) */
          radial-gradient(circle at 85% 85%, #380000 0%, transparent 60%),
          /* Central very dark shadow */
          radial-gradient(circle at 50% 50%, #1a0000 0%, transparent 100%),
          /* Pure Black Base */
          #000000;
      background-blend-mode: overlay, normal, normal, normal, normal;
  }

  nav {
    background: transparent;
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
  }

  nav a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease;
  }

  nav a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: var(--highlight);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.2s ease;
  }

  nav a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  nav a:hover {
    color: var(--highlight);
  }

  nav a.active {
    color: var(--highlight);
  }

  nav a.active::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: calc(100vh - 64px);
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--accent);
    margin-bottom: 1rem;
    animation: float 3s ease-in-out infinite, fadeSlide 1s ease forwards;
    animation-delay: 0.2s;
    opacity: 0;
    box-shadow: 0 0 25px rgba(60, 0, 0, 0.6); /* Made shadow subtly redder */
  }

  h1 {
    display: inline-block;
    overflow: hidden;
    border-right: .15em solid var(--highlight);
    white-space: nowrap;
    letter-spacing: .05em;
    width: 0;
    margin: 0.5rem 0 0.25rem;
    font-size: 2rem;
    color: var(--text);
    animation: typing 3s steps(19, end) forwards, blink-caret .75s step-end infinite;
    animation-delay: 0.1s;
    opacity: 1;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  p {
    margin: 0.25rem 0;
    color: var(--accent);
    opacity: 0;
    animation: fadeSlide 1s ease forwards;
    font-weight: 500;
  }

  p:nth-of-type(1) { animation-delay: 2.0s; }
  p:nth-of-type(2) { animation-delay: 2.2s; }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  @keyframes fadeSlide {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 15.5ch; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--highlight); }
  }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="cv.pdf" target="_blank">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>PONKAILASHRAJ</h1>
    <p>B.Tech Mathematics and Computing</p>
    <p>Indian Institute of Science, Bengaluru</p>
  </div>
</body>
</html>
