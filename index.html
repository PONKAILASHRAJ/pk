<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PONKAILASHRAJ</title>
<style>
  :root {
    --bg: #050505;
    --text: #D9D9D9;
    --accent: #374878;
    --highlight: #00FFFF;
  }

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #050505, #0d0f17, #050505);
    background-size: 400% 400%;
    color: var(--text);
    font-family: system-ui, sans-serif;
    animation: gradientMove 15s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  nav {
    background: rgba(13, 15, 23, 0.85);
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
    backdrop-filter: blur(4px);
  }

  nav a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
    position: relative;
    padding-bottom: 2px;
    transition: color 0.3s ease;
  }

  nav a:hover,
  nav a.active {
    color: var(--highlight);
  }

  nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 2px;
    background-color: var(--highlight);
    transition: width 0.3s ease;
  }

  nav a:hover::after,
  nav a.active::after {
    width: 100%;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 4rem 2rem;
    text-align: center;
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1.5rem;
    border: 3px solid var(--accent);
    box-shadow: 0 0 20px var(--accent);
    background: linear-gradient(135deg, var(--accent), var(--highlight));
    padding: 3px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 1s ease forwards;
  }

  .profile-pic:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--highlight);
  }

  h1 {
    color: var(--text);
    border-bottom: 2px solid var(--accent);
    display: inline-block;
    margin-bottom: 1rem;
    font-weight: bold;
    font-size: 2.5rem;
    font-family: monospace, monospace;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 1s ease forwards;
    animation-delay: 0.5s;
  }

  p {
    margin: 0.5rem 0;
    font-size: 1.1rem;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 1s ease forwards;
  }

  p:nth-of-type(1) { animation-delay: 1s; }
  p:nth-of-type(2) { animation-delay: 1.3s; }

  /* Typewriter effect */
  .typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 0.15em solid var(--highlight);
    animation:
      typing 2.5s steps(20, end),
      blink 0.75s step-end infinite;
  }

  .typewriter.animation-done {
    border-right: none;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 13ch; } /* adjust to your name length */
  }

  @keyframes blink {
    0%, 100% { border-color: transparent; }
    50% { border-color: var(--highlight); }
  }

  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="cv.html">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile picture of Pon Kailash Raj" class="profile-pic" />
    <h1><span class="typewriter">PONKAILASHRAJ</span></h1>
    <p>B.Tech Mathematics and Computing</p>
    <p>Indian Institute of Science, Bengaluru</p>
  </div>

  <script>
    // Remove blinking cursor after typing animation
    setTimeout(() => {
      const typewriter = document.querySelector('.typewriter');
      typewriter.classList.add('animation-done');
    }, 3000);

    // Highlight current page link
    const navLinks = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
