<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>B. Pon Kailash Raj</title>
<style>
:root {
  --bg: #050505;
  --text: #D9D9D9;
  --accent: #374878;
  --highlight: #00FFFF;
}

body {
  margin: 0;
  padding: 0;
  background-color: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
}

nav {
  background: #0D0F17;
  padding: 1rem 2rem;
  display: flex;
  justify-content: flex-end;
  gap: 2rem;
}

nav a {
  color: var(--accent);
  text-decoration: none;
  font-weight: bold;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 100%;
  height: 2px;
  background-color: var(--highlight);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s ease;
}

nav a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

nav a:hover {
  color: var(--highlight);
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: calc(100vh - 64px);
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--accent);
  margin-bottom: 1rem;
}

h1 {
  margin: 0.5rem 0 0.25rem;
  font-size: 2rem;
  color: var(--text);
}

p {
  margin: 0.25rem 0;
  color: var(--accent);
}

.typewriter {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  animation: typing 3s steps(16, end) forwards;
  position: relative;
  font-weight: bold;
  font-size: 2rem;
  color: var(--text);
  border-right: 0.15em solid var(--highlight);
}

/* Hide default border-right since we do the blinking with ::after */
.typewriter::after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 0.15em;
  background-color: var(--highlight);
  animation: 
    blink-caret 0.75s step-end 4 alternate,
    hide-caret 0.5s forwards;
  animation-delay: 0s, 3s;
}

@keyframes typing {
  from { width: 0; }
  to { width: 16ch; }
}

@keyframes blink-caret {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

@keyframes hide-caret {
  to { opacity: 0; }
}
</style>
</head>
<body>
<nav>
  <a href="index.html">Home</a>
  <a href="cv.html">CV</a>
  <a href="notes.html">Notes</a>
  <a href="research.html">Research</a>
</nav>

<div class="container">
  <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
  <h1><span class="typewriter">B. Pon Kailash Raj</span></h1>
  <p>B.Tech Mathematics and Computing</p>
  <p>Indian Institute of Science, Bengaluru</p>
</div>
</body>
</html>
