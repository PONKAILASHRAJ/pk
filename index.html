<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B. Pon Kailash Raj</title>
  <style>
  :root {
    /* --- THE VOID PALETTE --- */
    --bg: #000000;
    --text: #a8a8a8; /* Muted grey, legible against pitch black */
    --accent: #520000; /* Dried blood red, very dark */
    --highlight: #8a0000; /* Deep crimson for interactions */
  }

  body {
    margin: 0;
    padding: 0;
    color: var(--text);
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    background-color: #000000;
  }

  /* --- ALMOST BLACK BACKGROUND --- */
  body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background:
          /* 1. Grain Texture (Very subtle) */
          url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.03"/></svg>'),
          
          /* 2. The "Shade" - Extremely deep, near-black reds */
          /* Top Right faint glow */
          radial-gradient(circle at 80% 20%, #0f0000 0%, transparent 50%),
          /* Bottom Left faint glow */
          radial-gradient(circle at 20% 80%, #0a0000 0%, transparent 60%),
          
          /* 3. Pure Black Base */
          #000000;
      
      background-blend-mode: overlay, normal, normal, normal;
  }

  nav {
    background: transparent;
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
  }

  nav a {
    color: #555; /* Dark grey inactive links */
    text-decoration: none;
    font-weight: bold;
    position: relative;
    transition: color 0.4s ease;
  }

  nav a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 100%;
    height: 1px; /* Thinner line for elegance */
    background-color: var(--highlight);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
  }

  nav a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  nav a:hover {
    color: var(--highlight);
    text-shadow: 0 0 15px rgba(138, 0, 0, 0.5); /* Faint red glow */
  }

  nav a.active {
    color: var(--highlight);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: calc(100vh - 64px);
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #330000; /* Barely visible red border */
    margin-bottom: 1rem;
    animation: float 3s ease-in-out infinite, fadeSlide 1s ease forwards;
    animation-delay: 0.2s;
    opacity: 0;
    /* Very tight, dark shadow */
    box-shadow: 0 0 30px rgba(20, 0, 0, 0.9); 
  }

  h1 {
    display: inline-block;
    overflow: hidden;
    border-right: .15em solid var(--highlight);
    white-space: nowrap;
    letter-spacing: .05em;
    width: 0;
    margin: 0.5rem 0 0.25rem;
    font-size: 2rem;
    color: #d1d1d1; /* Brighter text to pop against black */
    animation: typing 3s steps(19, end) forwards, blink-caret .75s step-end infinite;
    animation-delay: 0.1s;
    opacity: 1;
  }

  p {
    margin: 0.25rem 0;
    color: var(--accent);
    opacity: 0;
    animation: fadeSlide 1s ease forwards;
    font-weight: 500;
  }

  p:nth-of-type(1) { animation-delay: 2.0s; }
  p:nth-of-type(2) { animation-delay: 2.2s; }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }

  @keyframes fadeSlide {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 15.5ch; }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: var(--highlight); }
  }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="cv.pdf" target="_blank">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>PONKAILASHRAJ</h1>
    <p>B.Tech Mathematics and Computing</p>
    <p>Indian Institute of Science, Bengaluru</p>
  </div>
</body>
</html>
