<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PONKAILASHRAJ</title>
<style>
  :root {
    --bg: #050505;
    --text: #D9D9D9;
    --accent: #374878;
    --highlight: #00FFFF;
  }


    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    nav {
      background: #0D0F17;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding-bottom: 2px;
    }

    nav a:hover,
    nav a.active {
      color: var(--highlight);
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--highlight);
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .container {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      color: var(--text);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0;
      line-height: 1;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 2.5rem;
      font-family: monospace, monospace;
    }

    /* Typewriter effect */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid var(--highlight);
      animation:
        typing 2.5s steps(20, end),
        blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 14ch } /* adjust number of characters */
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--highlight); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      color: var(--highlight);
      margin-top: 3rem;
    }

    .note {
      margin: 1.5rem 0;
      padding: 1rem;
      background-color: #0D0F17;
      border-left: 4px solid var(--accent);
      border-radius: 8px;
    }

    .note h3 {
      margin: 0 0 0.5rem;
      color: var(--text);
    }

    .meta {
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .meta span {
      margin-right: 1.5rem;
    }

    .note a {
      color: var(--highlight);
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 

  <nav>
     <a href="index.html" class="active">Home</a>
    <a href="cv.html">CV</a>
    <a href="notes.html">Notes</a>
    <a href="research.html">Research</a>
  </nav>

  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1><span class="typewriter">B. Pon Kailash Raj</span></h1>
    <p>B.Tech Mathematics and Computing</p>
    <p>Indian Institute of Science, Bengaluru</p>
  </div>

  <script>
    // Remove blinking cursor after typing animation
    const typewriter = document.querySelector('.typewriter');
    setTimeout(() => {
      typewriter.classList.add('animation-done');
    }, 3000);

    // Automatically add "active" class to nav link matching current page
    const navLinks = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split('/').pop();

    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPage || (currentPage === '' && link.getAttribute('href') === 'index.html')) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
