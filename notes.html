<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes | PONKAILASHRAJ</title>
  <style>
    :root {
      --bg: #050505;
      --text: #D9D9D9;
      --accent: #374878;
      --highlight: #00FFFF;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }

    nav {
      background: #0D0F17;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding-bottom: 4px; /* space for underline */
      cursor: pointer;
    }

    /* Thin underline animation on hover */
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: var(--highlight);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Bold persistent underline for active link */
    nav a.active::after {
      width: 100%;
      height: 4px;            /* thicker underline */
      background-color: var(--highlight);
      border-radius: 3px;
      transition: none;       /* no animation, always visible */
    }

    nav a.active {
      color: var(--highlight);
    }

    /* Add styling for the container so content is visible */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: var(--text);
    }

    .container h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="">Home</a>
    <a href="cv.html" class="">CV</a>
    <a href="notes.html" class="active">Notes</a>
    <a href="research.html" class="">Research</a>
  </nav>

  <div class="container">
    <h1>Notes</h1>
    <p>Welcome to my notes page! Here you can add your notes content.</p>
  </div>
</body>
</html>
